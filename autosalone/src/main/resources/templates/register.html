<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione</title>
</head>
<body>
<h1>Registrazione</h1>
    <form th:action="@{/register}" th:object="${customer}" method="post">
    <div>
        <input type="text" th:field="*{nome}" placeholder="Nome"/>
    </div>
    <div>
        <input type="text" th:field="*{cognome}" placeholder="Cognome"/>
    </div>
    <div>
        <input type="text" th:field="*{telefono}" placeholder="Telefono"/>
    </div>
    <div>
        <input type="email" th:field="*{email}" placeholder="Email"/>
    </div>
    <div>
        <input type="password" th:field="*{password}" placeholder="Password"/>
    </div>
    <div>
        <button type="submit">Registrati</button>
    </div>
</form>
</body>
</html>
